<wicket:panel>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"
		title="Stylesheet" />
	<table class="regprod">
		<tr>
			<td colspan="2" align="center">Информация о продукте</td>
		</tr>
		<tr>
			<td>Номер продукта:</td>
			<td wicket:id="productid"></td>
		</tr>
		<tr>
			<td>Название продукта:</td>
			<td wicket:id="productname"></td>
		</tr>
		<tr>
			<td>Цена продукта:</td>
			<td wicket:id="productprice"></td>
		</tr>
		<tr>
			<td>Лимит ввоза в год:</td>
			<td wicket:id="productlimit"></td>
		</tr>
		<tr>
			<td>Статус продукта для ввоза:</td>
			<td>
				<div class="squaredOne">
					<input id="squaredOne" type="checkbox" wicket:id="productstatus"></input>
					<label for="squaredOne"></label>
				</div>
			</td>
		</tr>
		<tr>
			<td>Создатель продукта:</td>
			<td wicket:id="user"></td>
		</tr>

		<tr>
			<td>Список типов продукта:</td>
			<td><select class="field" wicket:id="types"></select></td>
		</tr>
	</table>



	<a wicket:id="back">Назад</a>

</wicket:panel>
