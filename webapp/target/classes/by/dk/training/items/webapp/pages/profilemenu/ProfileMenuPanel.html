<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<a wicket:id="tohome">Back</a>
	<table>
		<tr>
			<th colspan="3">Информация о пользователе</th>
		</tr>
		<tr>
			<td>Логин:</td>
			<td wicket:id="login">[login]</td>
			<td></td>
		</tr>
		<tr>
			<td>Пароль:</td>
			<td wicket:id="pass">[password]</td>
			<td><a wicket:id="setPassword">Изменить</a></td>
		</tr>
		<tr>
			<td>Имя:</td>
			<td wicket:id="firstName">[firstName]</td>
			<td><a wicket:id="setFirstName">Изменить</a></td>
		</tr>
		<tr>
			<td>Фамилия:</td>
			<td wicket:id="lastName">[lastName]</td>
			<td><a wicket:id="setLastName">Изменить</a></td>
		</tr>
		<tr>
			<td>Дата регистрации:</td>
			<td wicket:id="usercreated">[usercreated]</td>
			<td></td>
		</tr>
		<tr>
			<td>Роль:</td>
			<td wicket:id="status">[status]</td>
			<td></td>
		</tr>
		<tr>
			<td>Должность:</td>
			<td wicket:id="post">[post]</td>
			<td><a wicket:id="setPost">Изменить</a></td>
		</tr>
		<tr>
			<td>Звание:</td>
			<td wicket:id="rank">[rank]</td>
			<td><a wicket:id="setRank">Изменить</a></td>
		</tr>
		<tr>
			<td>Почта:</td>
			<td wicket:id="email">[email]</td>
			<td></td>
		</tr>
		<tr>
			<td colspan="3">Оформленные посылки:<br> <select
				wicket:id="packages" />
			</td>
		</tr>
	</table>
	<div wicket:id="modal1"></div>

</wicket:panel>
