<wicket:panel>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"
		title="Stylesheet" />
	<form wicket:id="formRestorePass" class="form_modal_window">
		<table class="regprod">
			<tr>
				<th align="center"><p class="wcaptionText">Восстановление
						пароля</p></th>
			</tr>

			<tr>
				<td align="center"><label for="login">Введите адрес
						email: </label><input class="field" type="text" wicket:id="email" /><br>
				</td>
			</tr>
			<tr>
				<td align="center"><input class="field" type="submit"
					wicket:id="request" value="Отправить" /> <a wicket:id="cancel">Отменить</a></td>
				<p wicket:id="error"></p>
			</tr>
			<tr>
				<td><span wicket:id="feedback" /></td>
			</tr>
		</table>

	</form>
</wicket:panel>
