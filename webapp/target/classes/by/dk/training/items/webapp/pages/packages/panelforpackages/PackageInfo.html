<wicket:panel>
	<table>
		<tr>
			<td>Трекинг-код:</td>
			<td wicket:id="id"></td>
		</tr>
		<tr>
			<td>Номер получателя:</td>
			<td wicket:id="idRec"></td>
		</tr>
		<tr>
			<td>Цена растаможки:</td>
			<td wicket:id="price"></td>
		</tr>
		<tr>
			<td>Вес:</td>
			<td wicket:id="weight"></td>
		</tr>
		<tr>
			<td>Номер создатель:</td>
			<td wicket:id="idUser"></td>
		</tr>
		<tr>
			<td>Дата создания:</td>
			<td wicket:id="date"></td>
		</tr>
		<tr>
			<td>Описание:</td>
			<td wicket:id="descr"></td>
		</tr>
		<tr>
			<td>Страна отправления:</td>
			<td wicket:id="country"></td>
		</tr>
		<tr>
			<td>В какой срок необходимо оплатить(дни):</td>
			<td wicket:id="payment"></td>
		</tr>
		<tr>
			<td>Штраф:</td>
			<td wicket:id="fine"></td>
		</tr>
		<tr>
			<td>Статус оплаты:</td>
			<td wicket:id="paid"></td>
		</tr>
		<tr>
			<td>Список продуктов:</td>
			<td><select wicket:id="products"></select></td>
		</tr>
	</table>



	<a wicket:id="back">Back</a>

</wicket:panel>
