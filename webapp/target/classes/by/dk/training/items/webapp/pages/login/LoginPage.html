<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />


</head>
<body>


	<form wicket:id="form" class="login" autocomplete="off">
		<p style="margin-left: 9.5px;">
			<label for="login"> Логин:</label> <input id="login" type="text"
				wicket:id="username" autocomplete="off"
				title="Введите имя пользователя" value="Login" class="log_pass" />
		</p>
		<p>
			<label for="login">Пароль:</label> <input type="password"
				wicket:id="password" title="Введите пароль" value="Login"
				class="log_pass" />
		</p>
		<p class="login-submit">
			<button type="submit" class="login-button" wicket:id="submit-btn"
				title="Войти">
				<b>login</b>
			</button>
		</p>
		<div wicket:id="feedbackpanel"></div>
	</form>

	<p class="forgot-password">
		<a style="color: #00a2d3;" wicket:id="newUser">Регистрация нового
			пользователя</a>
	</p>
	<div wicket:id="modal1"></div>
	<br>
	<p class="new-user">
		<a style="color: #00a2d3;" wicket:id="passwordRestore">Восстановление
			пароля</a>
	</p>
	<div wicket:id="modal2"></div>
</body>
</html>
