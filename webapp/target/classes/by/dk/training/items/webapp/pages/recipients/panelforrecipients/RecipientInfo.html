<wicket:panel>
	<table>
		<tr>
			<td>Имя пользователя:</td>
			<td wicket:id="nameRec"></td>
		</tr>
		<tr>
			<td>Город получателя:</td>
			<td wicket:id="cityRec"></td>
		</tr>
		<tr>
			<td>Адрес получателя:</td>
			<td wicket:id="addressRec"></td>
		</tr>
		<tr>
			<td>Создатель получателя:</td>
			<td wicket:id="userRec"></td>
		</tr>
	</table>

	<table>
		<tr>
			<th wicket:id="orderById">ID</th>
			<th wicket:id="orderByPrice">Price</th>
			<th wicket:id="orderByWeight">Weight</th>
			<th wicket:id="orderByUser">User</th>
			<th wicket:id="orderByDate">Date</th>
			<th wicket:id="orderByDesc">Description</th>
			<th wicket:id="orderBySend">Country sender</th>
			<th wicket:id="orderByDead">Payment deadline</th>
			<th wicket:id="orderByFine">Fine</th>
			<th wicket:id="orderByPaid">Paid</th>
			<th>Список продуктов</th>
		</tr>
		<tr wicket:id="packagelist">
			<td><span wicket:id="packageid">[packageid]</span></td>
			<td><span wicket:id="price">[price]</span></td>
			<td><span wicket:id="weight">[weight]</span></td>
			<td><span wicket:id="userid">[userid]</span></td>
			<td><span wicket:id="date">[date]</span></td>
			<td><span wicket:id="description">[description]</span></td>
			<td><span wicket:id="countrysender">[countrysender]</span></td>
			<td><span wicket:id="deadline">[deadline]</span></td>
			<td><span wicket:id="fine">[fine]</span></td>
			<td><input type="checkbox" wicket:id="paid"></input></td>
			<td><select wicket:id="listProd"></select></td>
		</tr>
	</table>
	<span wicket:id="navigator">[dataview navigator]</span>
	<a wicket:id="back">Back</a>

</wicket:panel>
