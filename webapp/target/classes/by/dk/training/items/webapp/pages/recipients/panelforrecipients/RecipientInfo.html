<wicket:panel>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"
		title="Stylesheet" />
	<table class="regprod">
		<tr>
			<td colspan="2" align="center">Информация о получателе</td>
		</tr>
		<tr>
			<td>Имя пользователя:</td>
			<td wicket:id="nameRec"></td>
		</tr>
		<tr>
			<td>Город получателя:</td>
			<td wicket:id="cityRec"></td>
		</tr>
		<tr>
			<td>Адрес получателя:</td>
			<td wicket:id="addressRec"></td>
		</tr>
		<tr>
			<td>Создатель получателя:</td>
			<td wicket:id="userRec"></td>
		</tr>
		<tr>
			<td>Список принятых посылок:</td>
			<td><select class="field" wicket:id="packs"></select> <a
				style="color: #0f0fd6" wicket:id="infoPackage">Информация о
					пакете</a></td>
		</tr>
	</table>
	<a wicket:id="back">Back</a>
	<div wicket:id="modal1"></div>
</wicket:panel>
