<wicket:panel>
	<div wicket:id="container">
		<table cellspacing="0" class="dataview" border="1">
			<tr>
				<th></th>
				<th wicket:id="orderById">ID</th>
				<th wicket:id="orderByTypeName">Type name</th>
			</tr>
			<tr wicket:id="simple">
				<td><a wicket:id="infoType">Выбрать</a></td>
				<td><span wicket:id="typeid">[typeid]</span></td>
				<td><span wicket:id="typename">[typename]</span></td>
				<td><a wicket:id="updateType">Изменить</a></td>
			</tr>
		</table>
		<span wicket:id="navigator">[dataview navigator]</span>
	</div>
	<table>
		<tr>
			<td><input type="text" wicket:id="idFilter" /></td>
			<td><input type="text" wicket:id="nameFilter" /></td>
			<td><input type="checkbox" wicket:id="myType" /></td>
		</tr>
	</table>
	<div wicket:id="modal1"></div>
	<div wicket:id="modalUpdate"></div>
</wicket:panel>
