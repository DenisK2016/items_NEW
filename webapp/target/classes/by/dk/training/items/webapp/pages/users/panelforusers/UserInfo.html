<wicket:panel>
	<table>
		<tr>
			<td>Id пользователя:</td>
			<td wicket:id="id"></td>
		</tr>
		<tr>
			<td>Логин пользователя:</td>
			<td wicket:id="login"></td>
		</tr>

			<td>Пароль пользователя:</td>
			<td wicket:id="password"></td>
		</tr>

			<td>Имя:</td>
			<td wicket:id="fName"></td>
		</tr>
		<tr>
			<td>Фамилия:</td>
			<td wicket:id="lName"></td>
		</tr>
		<tr>
			<td>Дата регистрации:</td>
			<td wicket:id="usercreated"></td>
		</tr>
		<tr>
			<td>Роль пользователя:</td>
			<td wicket:id="status"></td>
		</tr>

			<td>Должность:</td>
			<td wicket:id="post"></td>
		</tr>
		<tr>
			<td>Звание:</td>

		</tr>
		<tr>
			<td>Электронная почта:</td>
			<td wicket:id="mail"></td>
		</tr>
		<tr>
			<td>Список принятых посылок:</td>
			<td><select wicket:id="packs"></select> <a
				wicket:id="infoPackage">Информация о пакете</a></td>
		</tr>
		<tr>
			<td>Список созданных продуктов:</td>
			<td><select wicket:id="listProd"></select></td>
		</tr>
		<tr>
			<td>Список созданных типов:</td>
			<td><select wicket:id="listType"></select></td>
		</tr>
		<tr>
			<td>Список созданных получателей:</td>
			<td><select wicket:id="listRec"></select></td>
		</tr>

	<a wicket:id="back">Back</a>
	<div wicket:id="modal2"></div>
