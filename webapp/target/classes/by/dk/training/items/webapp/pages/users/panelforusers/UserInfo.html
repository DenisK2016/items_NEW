<wicket:panel>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"
		title="Stylesheet" />
	<table class="regprod">
		<tr>
			<td colspan="2" align="center">Информация о пользователе</td>
		</tr>
		<tr>
			<td>Id пользователя:</td>
			<td wicket:id="id"></td>
		</tr>
		<tr>
			<td>Логин пользователя:</td>
			<td wicket:id="login"></td>
		</tr>
		<tr>
			<td>Имя:</td>
			<td wicket:id="fName"></td>
		</tr>
		<tr>
			<td>Фамилия:</td>
			<td wicket:id="lName"></td>
		</tr>
		<tr>
			<td>Дата регистрации:</td>
			<td wicket:id="usercreated"></td>
		</tr>
		<tr>
			<td>Роль пользователя:</td>
			<td wicket:id="status"></td>
		</tr>
		<tr>
			<td>Должность:</td>
			<td wicket:id="post"></td>
		</tr>
		<tr>
			<td>Звание:</td>
			<td wicket:id="rank"></td>
		</tr>
		<tr>
			<td>Электронная почта:</td>
			<td wicket:id="mail"></td>
		</tr>
		<tr>
			<td>Список принятых посылок:</td>
			<td><select class="field" wicket:id="packs"></select> <a
				style="color: #0f0fd6" wicket:id="infoPackage">Информация о
					пакете</a></td>
		</tr>
		<tr>
			<td>Список созданных продуктов:</td>
			<td><select class="field" wicket:id="listProd"></select></td>
		</tr>
		<tr>
			<td>Список созданных типов:</td>
			<td><select class="field" wicket:id="listType"></select></td>
		</tr>
		<tr>
			<td>Список созданных получателей:</td>
			<td><select class="field" wicket:id="listRec"></select></td>
		</tr>
	</table>



	<a wicket:id="back">Back</a>
	<div wicket:id="modal2"></div>
</wicket:panel>
