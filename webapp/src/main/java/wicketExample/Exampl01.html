
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Example</title>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<h1 wicket:id="message">This gets replaced</h1>
		<h2>Забавляемся с ссылками</h2>
		<p>Этот пример иллюстрирует работу с ссылками</p>
		<p>
			Количество переходов по <a href="#" wicket:id="link">этой ссылке</a>
			<span wicket:id="linkLabel">0</span>
		</p>
		<h2>Простейшая форма</h2>
		<p>Этот пример иллюстрирует работу с формой</p>
		<form wicket:id="echoForm">
			<input type="text" wicket:id="inputText" /> 
			<input type="submit" wicket:id="sendButton" value="Отправить" />
		</form>
		<table>
        <tr wicket:id="messages">
          <td wicket:id="post" width="80%">message</td>
          <td width="20%"><a href="#" wicket:id="deleteLink">удалить</a></td>
        </tr>
      </table>
	</wicket:extend>
</body>
</html>
