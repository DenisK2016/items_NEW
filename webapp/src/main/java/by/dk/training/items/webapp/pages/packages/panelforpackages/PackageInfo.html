<wicket:panel>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"
		title="Stylesheet" />
	<table class="regprod">
		<tr>
			<td colspan="2" align="center">Информация о посылке</td>
		</tr>
		<tr>
			<td>Трекинг-код:</td>
			<td align="center" wicket:id="id"></td>
		</tr>
		<tr>
			<td>Номер получателя:</td>
			<td align="center" wicket:id="idRec"></td>
		</tr>
		<tr>
			<td>Общая стоимость посылки:</td>
			<td align="center" wicket:id="price"></td>
		</tr>
		<tr>
			<td>Вес:</td>
			<td align="center" wicket:id="weight"></td>
		</tr>
		<tr>
			<td>Налог:</td>
			<td align="center" wicket:id="tax"></td>
		</tr>
		<tr>
			<td>Номер создатель:</td>
			<td align="center" wicket:id="idUser"></td>
		</tr>
		<tr>
			<td>Дата создания:</td>
			<td align="center" wicket:id="date"></td>
		</tr>
		<tr>
			<td>Описание:</td>
			<td align="center" wicket:id="descr"></td>
		</tr>
		<tr>
			<td>Страна отправления:</td>
			<td align="center" wicket:id="country"></td>
		</tr>
		<tr>
			<td>В какой срок необходимо оплатить(дни):</td>
			<td align="center" wicket:id="payment"></td>
		</tr>
		<tr>
			<td>Штраф:</td>
			<td align="center" wicket:id="fine"></td>
		</tr>
		<tr>
			<td>Статус оплаты:</td>
			<td align="center"><div class="slideThree">
					<input id="slideThree" type="checkbox" wicket:id="paid"
						style="display: none;"></input><label for="slideThree"></label>
				</div></td>
		</tr>
		<tr>
			<td>Список продуктов:</td>
			<td align="center"><select class="field" wicket:id="products"></select></td>
		</tr>
	</table>



	<a wicket:id="back">Back</a>

</wicket:panel>
