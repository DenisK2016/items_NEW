<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formreg">
		<table class="regprod">
			<tr>
				<td><a wicket:id="BackToProducts">Back</a>
					<h2>Регистрация нового продукта</h2> <br> <span
					wicket:id="feedback" /> <input type="text" wicket:id="nameProduct" />Имя
					Продукта<br> <input type="text" wicket:id="limit" />Лимит
					продукта<br> <input type="text" wicket:id="priceProduct" />
					Цена раcтаможки продукта<br> <span wicket:id="status"></span><br>
					<input type="submit" wicket:id="sendButton" value="Сохранить" /></td>
			</tr>
			<tr>
				<td><b>Типы:</b></td>
				<td><span wicket:id="palleteType" /></td>
			</tr>
		</table>
	</form>
	<wicket:fragment wicket:id="tooltip-fragment">
		<span wicket:id="name" class="fragment">[description]</span>
	</wicket:fragment>
</wicket:panel>
