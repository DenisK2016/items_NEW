<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formreg">
		<table class="regprod" style="width: 510px; margin-left: 45px;">
			<tr>
				<td colspan="2" align="center"><span wicket:id="regOrUpdate"></span></td>
			</tr>
			<tr>
				<td><span wicket:id="feedback" /></td>
			</tr>
			<tr>
				<td>Название продукта</td>
				<td><input class="field" type="text" wicket:id="nameProduct" /></td>
			</tr>
			<tr>
				<td>Вес продукта(в кг)</td>
				<td><input class="field" type="text" wicket:id="weight" /></td>
			</tr>
			<tr>
				<td>Цена продукта</td>
				<td><input class="field" type="text" wicket:id="priceProduct" /></td>
			</tr>
			<tr>
			<td>Разрешен ли продукт<br> для ввоза в РБ</td>
				<td><span wicket:id="status"></span></td>
			</tr>
			<tr>
				<td><b>Выбирите тип<br> продукта:</b></td>
				<td><span wicket:id="palleteType" /></td>
			</tr>
			<tr>
				<td><input class="field" type="submit" wicket:id="sendButton"
					value="Сохранить" /></td>
			</tr>
		</table>
		<a wicket:id="BackToProducts">Back</a>
	</form>
</wicket:panel>
