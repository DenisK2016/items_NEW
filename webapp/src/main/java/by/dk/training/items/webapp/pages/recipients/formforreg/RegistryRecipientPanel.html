<wicket:panel>
	<table class="regprod">
		<tr>
			<td><a wicket:id="BackToRecipients">Back</a>
				<h2>Регистрация нового получаетеля</h2> <br>
				<form wicket:id="formRegRec">
					<span wicket:id="feedback" /> <input type="text" wicket:id="name" />Имя
					получателя<br> <input type="text" wicket:id="city" />Город
					получателя<br> <input type="text" wicket:id="address" />
					Адрес получателя<br> <input type="submit"
						wicket:id="sendButton" value="Сохранить" />
				</form></td>
		</tr>
	</table>
	<wicket:fragment wicket:id="tooltip-fragment">
		<span wicket:id="name" class="fragment">[description]</span>
	</wicket:fragment>
</wicket:panel>
