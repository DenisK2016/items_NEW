<wicket:panel>
	<form wicket:id="formRegRec">
		<table class="regprod">
			<tr>
				<td colspan="2" align="center"><span wicket:id="regOrUpdate"></span></td>
			</tr>
			<tr>
				<td><span wicket:id="feedback" /></td>
			</tr>
			<tr>
				<td>Полное имя получателя</td>
				<td><input class="field" type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td>Город получателя</td>
				<td><input class="field" type="text" wicket:id="city" /></td>
			</tr>
			<tr>
				<td>Адрес получателя</td>
				<td><input class="field" type="text" wicket:id="address" /></td>
			</tr>
			<tr>
				<td><input class="field" type="submit" wicket:id="sendButton"
					value="Сохранить" /></td>
			</tr>
		</table>
		<a wicket:id="BackToRecipients">Back</a>
	</form>
</wicket:panel>
