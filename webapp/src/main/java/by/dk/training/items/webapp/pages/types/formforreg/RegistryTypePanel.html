<wicket:panel>
	<form wicket:id="formregType">
		<table class="regprod">
			<tr>
				<td colspan="2" align="center"><span wicket:id="regOrUpdate"></span></td>
			</tr>
			<tr>
				<td><span wicket:id="feedback" /></td>
			</tr>
			<tr>
				<td>Название типа:</td>
				<td><input class="field" type="text" wicket:id="typeName" /></td>
			</tr>
			<tr>
				<td>Тип к которому относится данный подтип:</td>
				<td><select class="field" wicket:id="ParentTypes"></select></td>
			</tr>
			<tr>
				<td><input class="field" type="submit" wicket:id="saveType"
					value="Сохранить" /></td>
			</tr>
		</table>
		<a wicket:id="BackToTypes">Back</a>
	</form>
</wicket:panel>
