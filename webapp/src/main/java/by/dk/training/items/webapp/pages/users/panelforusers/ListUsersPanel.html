<wicket:panel>
	<table cellspacing="0" class="dataview">
		<tr>
			<!-- <th>Actions</th> -->
			<th wicket:id="orderById">ID</th>
			<th wicket:id="orderByLogin">Login</th>
			<th wicket:id="orderByFName">First name</th>
			<th wicket:id="orderByLName">Last name</th>
			<th wicket:id="orderByCreated">Created</th>
			<th wicket:id="orderByStatus">User status</th>
			<th wicket:id="orderByPost">User post</th>
			<th wicket:id="orderByRank">User rank</th>
			<th wicket:id="orderByMail">User email</th>
		</tr>
		<tr wicket:id="userlist">
			<!-- <td><span wicket:id="actions">[actions]</span></td> -->
			<td><span wicket:id="userid">[userid]</span></td>
			<td><span wicket:id="userlogin">[userlogin]</span></td>
			<td><span wicket:id="userfname">[userfname]</span></td>
			<td><span wicket:id="userlname">[userlname]</span></td>
			<td><span wicket:id="usercreated">[usercreated]</span></td>
			<td><span wicket:id="userstatus">[userstatus]</span></td>
			<td><span wicket:id="userpost">[userpost]</span></td>
			<td><span wicket:id="userrank">[userrank]</span></td>
			<td><span wicket:id="useremail">[useremail]</span></td>
			<td><a wicket:id="deletelink">Удалить</a></td>
		</tr>
	</table>
	<span wicket:id="navigator">[dataview navigator]</span>
</wicket:panel>
